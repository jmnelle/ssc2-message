<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For our ISians - ISSTSD Supreme Student Council</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear ISian,</strong>
                        <p>
                            That’s wonderful to hear! I’m so happy to know you’re feeling grateful! 🙏 
                            Remember ha, it’s God’s love and blessings that make everything brighter.
                            Keep that heart full of faith and gratitude, okay?
                            You're doing great, and I’m proud of you, ISian! 💖
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
